<div class="card">
	<div class="card-header">Danh sách sản phẩm</div>
	<table class="table table-striped">
				<thead style="font-variant: small-caps;">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Price</th>
						<th scope="col">Date</th>
						<th scope="col">Image</th>
						<th scope="col">Category</th>
						<th scope="col">Available?</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in pager.items">
						<td>{{p.id}}</td>
						<td>{{p.name}}</td>
						<td>{{p.price | number: 2}}</td>
						<td>{{p.createDate | date: 'dd-MM-yyyy'}}</td>
						<td>{{p.image}}</td>
						<td>{{p.category.name}}</td>
						<td>{{p.available?'Yes':'No'}}</td>
						<td>
							 <button type="button" ng-click="edit(p)" class="btn btn-warning fa fa-edit"></button>
 							 <button type="button"  ng-click="delete(p)" class="btn btn-danger fa fa-trash"></button>
						</td>
					</tr>

				</tbody>
			</table>
			<div class="card-footer text-center">
			<div class="btn-group" role="group"
				aria-label="Basic mixed styles example">
				<button type="button" ng-click="pager.first()" class="btn btn-danger">
					<i class="	fa fa-hand-o-up"></i> 
				</button>
				<button type="button" ng-click="pager.prev()" class="btn btn-primary">
					<i class="fa fa-hand-o-left"></i> 
				</button>
				<button type="button" class="btn btn-successr">
					{{pager.page + 1}} of {{pager.count}}
				</button>
				<button type="button" ng-click="pager.next()" class="btn btn-primary">
					<i class="fa fa-hand-o-right"></i> 
				</button>
				<button type="button" ng-click="pager.last()" class="btn btn-danger">
					<i class="fa fa-hand-o-down"></i> 
				</button>
			</div>
		</div>
</div>
