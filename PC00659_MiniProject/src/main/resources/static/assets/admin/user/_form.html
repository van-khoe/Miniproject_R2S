<div class="card">
<div class="card-header">
	Chỉnh sửa người dùng
</div>
                <div class="card-body">
                	<div class="row">
                	<div class="col-sm-12 text-center">
				<label for="image"> <img
					ng-src="{{'/assets/images/' + form.image}}"
					style="max-width: 100%;height: 250px;" class="img-fluid" alt="...">
				</label>
			</div>
                
                	<div class="col-sm-8"></div>
				<div class="row">
					<div class="col-sm-12">
						<label for="exampleInputName" class="form-label" >Username</label> <input
						ng-model="form.idaccounts"	class="form-control" id="exampleInputName">
					</div>
					
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label for="exampleInputPassword" class="form-label" >Password</label> <input
						ng-model="form.password" type="password" class="form-control" id="exampleInputPassword">
					</div>
					
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label for="exampleInputFullName" class="form-label" >Fullname</label> <input
						ng-model="form.fullname"	class="form-control" id="exampleInputFullName">
					</div>
					
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label for="exampleInputBrithday" class="form-label" >Date of birth</label> <input
						 type="date" ng-model="form.birthday" class="form-control" id="exampleInputEmail">
					</div>
					
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label for="exampleInputAddress" class="form-label" >Address</label> <input
						ng-model="form.address"	class="form-control" id="exampleInputEmail">
					</div>
					
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label for="exampleInputImage" class="form-label">Image</label> <input
							type="file" id="image" class="form-control" onchange="angular.element(this).scope().imageChanged(this.files)"
							id="exampleInputImage">
					</div>
					
				</div>
			
                	</div>	
                	
                  <div class="card-footer text-center">
			<div class="btn-group" role="group"
				aria-label="Basic mixed styles example">
				<button type="button" ng-click="create()" class="btn btn-primary">
					<i class="	fa fa-plus"></i> Create
				</button>
				<button type="button" ng-click="update()" class="btn btn-success">
					<i class="fa fa-save"></i> Update
				</button>
				<button type="button" ng-click="delete(form)" class="btn btn-danger">
					<i class="fa fa-trash"></i> Delete
				</button>
				<button type="button" ng-click="reset()" class="btn btn-info">
					<i class="fa fa-refresh"></i> Reset
				</button>
			</div>
		</div>
                </div>
              </div>
